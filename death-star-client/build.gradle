buildscript {
    ext {
        kotlinVersion = '1.3.41'
        grpcVersion = '1.23.0'
        coroutinesVersion = '1.3.0-RC2'
        krotoplusVersion = '0.5.0-RC-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath "com.devsoap.plugin:gradle-vaadin-plugin:1.4.1"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.devsoap.plugin.vaadin'

group 'ua.nedz.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.google.api.grpc:proto-google-common-protos:1.0.0"
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf:${grpcVersion}"
    compile "io.grpc:grpc-stub:${grpcVersion}"
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: coroutinesVersion
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-guava', version: coroutinesVersion
    compile "com.vaadin:vaadin-push:8.1.8"
    compile "com.github.marcoferrer.krotoplus:kroto-plus-coroutines:$krotoplusVersion"
    
    compile files ('../death-star-api/build/libs/death-star-api-1.0-SNAPSHOT.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "io.grpc:grpc-testing:${grpcVersion}"
    testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.6.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ua.nedz.demo.DeathStarServerKt'
        )
    }
}